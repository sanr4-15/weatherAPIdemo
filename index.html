
<html xmlns="http://www.w3.org/1999/xhtml">

<head>

<body>
    
    <div data-role="page" id="feedPage">

        </div>
    
	</div>


<!--Ractive template - how to display data-->
    <script id='myTemplate' type='text/ractive'>
	           
               
            {{average_weather}}
               
			{{#weather}}
			<li> <img src="https://www.metaweather.com/static/img/weather/{{weather_state_abbr}}.svg " alt="Smiley face" height="42" width="42">     {{weather_state_name}}    
            </li>
			{{/weather}}

    </script>

</body>
